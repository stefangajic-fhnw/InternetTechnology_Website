<nav class="navbar navbar-light navbar-expand bg-light navigation-clean">
    <div class="container"><img src="assets/img/FHNWlogo.png" width="60"><a class="navbar-brand" href="index.html"

        Book Portal</a>

        <div class="collapse navbar-collapse" id="navcol-1"><a class="btn btn-primary text-nowrap ml-auto" href="index.html"
                                                               role="button" style="font-size: 10px;">Sign out</a>
        </div>
    </div>
</nav>
<div class="container profile profile-view" id="profile">
    <div class="row">
        <div class="col-md-12 alert-col relative">
            <h3 class="text-center">Edit your profile below</h3>
        </div>
    </div>
    <form>
        <div class="form-row profile-row">
            <div class="col-md-4 relative">
                <div class="avatar-bg center"></div>
                <input accept="image/*" class="form-control" name="choose-file" required="" style="font-size: 10px;"
                       type="file">
            </div>
            <div class="col-md-8">
                <h1>Profile </h1>
                <hr>
                <div class="form-row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group"><label>First name </label><input class="form-control" name="firstname"
                                                                                 type="text"></div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group"><label>Last name </label><input class="form-control" name="lastname"
                                                                                type="text"></div>
                    </div>
                </div>
                <div class="form-group"><label>Email </label><input autocomplete="off" class="form-control" name="email"
                                                                    type="email"></div>
                <div class="form-row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group"><label>Password </label><input autocomplete="off" class="form-control"
                                                                               name="password" required=""
                                                                               type="password"></div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group"><label>Confirm Password</label><input autocomplete="off"
                                                                                      class="form-control" name="confirmpass"
                                                                                      required="" type="password">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="form-row">
                    <div class="col-md-12 content-right">
                        <button class="btn btn-primary form-btn" type="submit">SAVE</button>
                        <button class="btn btn-danger form-btn" type="reset">CANCEL</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
